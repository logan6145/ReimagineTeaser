 </head>
 <script>
      AFRAME.registerComponent("foo",{
        init:function() {
          var element = document.querySelector('body');
          this.marker = document.querySelector('a-marker')
          var model = document.querySelector('a-gltf-model');
          this.markerVisible = false
      var hammertime = new Hammer(element);
      var pinch = new Hammer.Pinch();
      hammertime.add(pinch); // add it to the Manager instance
      
      hammertime.on('pan', (ev) => {
        if (!this.markerVisible) { return;}
        let rotation = model.getAttribute("rotation")
        switch(ev.direction) {
          case 2:
            rotation.y = rotation.y + 4
            break;
          case 4:
            rotation.y = rotation.y - 4
            break;
          case 8:
            rotation.x = rotation.x + 4
            break;
          case 16:
            rotation.x = rotation.x - 4
            break;
            case 32:
            rotation.z = rotation.z + 4
            break;
            case 64:
            rotation.z = rotation.z - 4
            break;
          default:
            break;
        }
        model.setAttribute("rotation", rotation)
      });
      
      hammertime.on("pinch", (ev) => {
        if (!this.markerVisible) { return; }
          let scale = {x:ev.scale, y:ev.scale, z:ev.scale}
          model.setAttribute("scale", scale);

      });
        },
        tick:function() {
          if (this.marker && this.marker.object3D.visible == true) {
            this.markerVisible = true
            console.log(this.markerVisible)
          } else {
            this.markerVisible = false
        }
        }
      });
    </script>
 <body>
  <button id="download">
   Welcome to Skutro!
  </button>
    <div class="instructions">
 <p><b>Point your camera on the box</b></p>
      <p>
    Rotate and Pinch to play around
      </p>
  </div>
  
 <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; defaultLightsEnabled: false;"foo>
  <a-entity light="type: ambient; intensity: 1;"></a-entity>
  <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.6;
                   shadowCameraVisible: true;"
            position="-5 3 1.5"></a-entity>
 <a-marker preset="custom" type="pattern" url="logan6145.github.io/mega_scene/pattern-marker (12).patt">
  <a-gltf-model src="url(logan6145.github.io/mega_scene/TealSkutroHorizontalLabels.glb)" rotation="0 270 0" shadow="receive: true">
 </a-gltf-model>
</a-marker>
  <a-camera-static/>
   <a-entity environment="shadow: true; shadowSize: 10; preset:default;" ></a-entity>
</a-scene>
   <a href="https://www.skutro.com/" target="_blank"><button id="about"><u>Click to Know more</u></button></a>
</body>
